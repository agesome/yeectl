name: "Windows build & upload"

on:
  push:
    branches: [ master ]
    paths-ignore:
      - README.md
      - .gitignore

jobs:
  Windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - uses: jurplel/install-qt-action@v3
        with:
          version: 6.4.2
          cache: true

      - uses: turtlebrowser/get-conan@main
        with:
          version: 1.58.0
      - uses: ilammy/msvc-dev-cmd@v1

      - name: Install Conan packages
        run: |
          mkdir ${{github.workspace}}\build
          conan install ${{github.workspace}}\conanfile.txt -s build_type=Release -if ${{github.workspace}}\build

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}\build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{github.workspace}}\yeectl -GNinja

      - name: Build
        run: |
          cmake --build ${{github.workspace}}\build
          ls ${{github.workspace}}\build

      - name: Install
        run: cmake --build ${{github.workspace}}\build

      - run: |
          7z a ${{github.workspace}}\yeectl.7z ${{github.workspace}}\yeectl\
          ls ${{github.workspace}}\

      - name: Upload release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN  }}
          automatic_release_tag: continuous-win
          prerelease: true
          files: yeectl.7z
